{% extends 'coursework/base.html' %}
{% load my_tags %}
{% block content %}
<h1 class="text-center">Личный кабинет</h1>
<h2 class="text-center">Информация о пользователе</h2>
<div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
        <div class="card m-4">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ user.avatar | media_filter }}" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.email }}</h5>
                        <p class="card-text">Страна: {{ user.country }}</p>
                        <p class="card-text">Телефон: {{ user.phone_number }}</p>
                    </div>
                    <a class="btn btn-outline-primary" href="{% url 'user:account-update' user.pk %}">
                        Редактировать
                    </a>
                    <a class="btn btn-outline-danger" href="{% url 'user:pass_change' user.pk %}">
                        Сменить пароль
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2">
    </div>
</div>
{% endblock %}
